<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar y Redirigir</title>
    <script type="text/javascript">
        function redirigirASmartsheet(smartsheetURL) {
            // Esperar 5 segundos (5000 ms) antes de redirigir a Smartsheet
            setTimeout(function(){
                window.location.href = smartsheetURL;
            }, 5000);  // Cambié el tiempo de espera a 5 segundos
        }
    </script>
</head>
<body>
    <h1>Descargar el PDF</h1>
    <p>Presiona el siguiente enlace para descargar el PDF. Después de descargarlo, serás redirigido automáticamente a la fila correspondiente en Smartsheet.</p>
    
    <!-- Enlace para descargar el PDF -->
    <a href="#" id="downloadLink" onclick="redirigirASmartsheet(smartsheetURL)">Descargar PDF</a>

    <script type="text/javascript">
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const pdfURL = urlParams.get('pdf');
        const smartsheetURL = urlParams.get('smartsheet');

        // Establecer el enlace del PDF en el botón de descarga
        document.getElementById('downloadLink').href = pdfURL;
    </script>
</body>
</html>
